<svg width="1400" height="560" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2b32b2"/>
      <stop offset="100%" stop-color="#1488cc"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="10" flood-opacity="0.4"/>
    </filter>
    <style>
      .title { font-family: Arial; font-size: 80px; font-weight: bold; fill: #ffffff; }
      .subtitle { font-family: Arial; font-size: 36px; fill: #e0e0e0; }
      .feature { font-family: Arial; font-size: 24px; fill: #a0cfff; font-weight: 500; }
      .code-bg { fill: #1e1e1e; rx: 12; ry: 12; filter: url(#shadow); }
      .code-text { font-family: monospace; font-size: 20px; font-weight: 500; }
      .key { fill: #9cdcfe; }
      .string { fill: #ce9178; }
      .number { fill: #b5cea8; }
      .boolean { fill: #569cd6; }
      .null { fill: #569cd6; }
      .bracket { fill: #d4d4d4; }
      .comment { fill: #6a9955; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="560" fill="url(#bg-gradient)"/>

  <!-- Left Content Area -->
  <g transform="translate(100, 100)">
    <!-- Logo -->
    <image href="data:image/png;base64," x="0" y="-10" width="128" height="128"/>
    
    <text x="0" y="190" class="title">JSON Format</text>
    <text x="0" y="240" class="subtitle">Easy &amp; Powerful Viewer</text>
    
    <g transform="translate(0, 300)">
        <path d="M5,12 L15,22 L35,2" fill="none" stroke="#27c93f" stroke-width="4"/>
        <text x="50" y="15" class="feature">Auto Formatting</text>
    </g>
    <g transform="translate(0, 350)">
        <path d="M5,12 L15,22 L35,2" fill="none" stroke="#27c93f" stroke-width="4"/>
        <text x="50" y="15" class="feature">History &amp; Diff Tool</text>
    </g>
    <g transform="translate(0, 400)">
        <path d="M5,12 L15,22 L35,2" fill="none" stroke="#27c93f" stroke-width="4"/>
        <text x="50" y="15" class="feature">Manifest V3 Ready</text>
    </g>
  </g>

  <!-- Right Code Window -->
  <g transform="translate(600, 60)">
    <rect width="700" height="440" class="code-bg"/>
    
    <!-- Window Controls -->
    <g transform="translate(20, 20)">
        <circle cx="10" cy="10" r="8" fill="#ff5f56"/>
        <circle cx="35" cy="10" r="8" fill="#ffbd2e"/>
        <circle cx="60" cy="10" r="8" fill="#27c93f"/>
    </g>

    <!-- Code Content -->
    <g transform="translate(40, 70)">
        <text y="0" class="code-text"><tspan class="bracket">{</tspan></text>
        <text y="35" class="code-text" x="30">
            <tspan class="key">"name"</tspan><tspan class="bracket">: </tspan><tspan class="string">"JSON Format"</tspan><tspan class="bracket">,</tspan>
        </text>
        <text y="70" class="code-text" x="30">
            <tspan class="key">"manifest_version"</tspan><tspan class="bracket">: </tspan><tspan class="number">3</tspan><tspan class="bracket">,</tspan>
        </text>
        <text y="105" class="code-text" x="30">
            <tspan class="key">"features"</tspan><tspan class="bracket">: {</tspan>
        </text>
        <text y="140" class="code-text" x="60">
            <tspan class="key">"syntax_highlight"</tspan><tspan class="bracket">: </tspan><tspan class="boolean">true</tspan><tspan class="bracket">,</tspan>
        </text>
        <text y="175" class="code-text" x="60">
            <tspan class="key">"collapsible_nodes"</tspan><tspan class="bracket">: </tspan><tspan class="boolean">true</tspan><tspan class="bracket">,</tspan>
        </text>
        <text y="210" class="code-text" x="60">
            <tspan class="key">"clickable_urls"</tspan><tspan class="bracket">: </tspan><tspan class="boolean">true</tspan><tspan class="bracket">,</tspan>
        </text>
        <text y="245" class="code-text" x="60">
            <tspan class="key">"themes"</tspan><tspan class="bracket">: [</tspan><tspan class="string">"Dark"</tspan><tspan class="bracket">, </tspan><tspan class="string">"Light"</tspan><tspan class="bracket">]</tspan>
        </text>
        <text y="280" class="code-text" x="30">
            <tspan class="bracket">},</tspan>
        </text>
        <text y="315" class="code-text" x="30">
            <tspan class="key">"rating"</tspan><tspan class="bracket">: </tspan><tspan class="number">5.0</tspan><tspan class="bracket">,</tspan>
        </text>
        <text y="350" class="code-text" x="30">
            <tspan class="key">"user"</tspan><tspan class="bracket">: </tspan><tspan class="null">null</tspan> <tspan class="comment">// Privacy Focused</tspan>
        </text>
        <text y="385" class="code-text"><tspan class="bracket">}</tspan></text>
    </g>
  </g>
</svg>